<!DOCTYPE html>
<html>
<head>
	<title>Responsive Navigation Exercise</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="mainNav" id="responsiveNav">
		<a href="#">Our Work</a>
		<a href="#">About Us</a>
		<a href="#">Contact</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
	</nav>


<script>
	function myFunction() {
	var x = document.getElementById("responsiveNav");
	if (x.className === "mainNav") {
		x.className += " responsive";
	} else {
		x.className = "mainNav";
	}
	}
	//1. hamburger icon appears and nav items dissapear
	//2. when hamburger icon is selected, nav items appear
	//3. nav items change from display inline to display block
	//4. when hamburger icon is selected agian, nav items dissappear and hamburger icon appears
</script>
</body>
</html>
